
   
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="flex-container" id="status">ONLINE</div>
